version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: trizah567
      MYSQL_DATABASE: health_system_db
      MYSQL_USER: system_user
      MYSQL_PASSWORD: system_pass
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - health_network

  web:
    build: .
    command: gunicorn health_system.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - health_network

volumes:
  mysql_data:

networks:
  health_network:
