{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Information System</title>

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />

  <style>
    body {
        padding-top: 20px;
        background-image: url("{% static 'images/doc.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
      }
    

    .navbar {
      margin-bottom: 30px;
      border-radius: 0.5rem;
    }

    .card-option {
      transition: transform 0.2s;
    }

    .card-option:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    footer {
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid rgba(222, 226, 230, 0.07);
      font-size: 0.9rem;
    }

    .alert {
      margin-top: 10px;
    }

    .btn-nav {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <header class="mb-4">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm px-3">
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">Health Information System</a>

        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <div class="d-flex">
            <a href="{% url 'index' %}" class="btn btn-outline-light btn-sm btn-nav">Home</a>
            <a href="{% url 'program_create' %}" class="btn btn-outline-light btn-sm btn-nav">Programs</a>
            <a href="{% url 'client_register' %}" class="btn btn-outline-light btn-sm btn-nav">Register Client</a>
            <a href="{% url 'client_list' %}" class="btn btn-outline-light btn-sm btn-nav">Clients</a>
          </div>
        </div>
      </nav>
    </header>

    
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    
    <main>
      {% block content %}{% endblock %}
    </main>

    
    <footer class="text-center text-muted">
      <p class="mb-0">&copy; 2025 Health Information System</p>
    </footer>
  </div>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
